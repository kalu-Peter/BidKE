<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>API CORS Test</h1>
    <button onclick="testRegister()">Test Register API</button>
    <button onclick="testLogin()">Test Login API</button>
    <div id="result"></div>

    <script>
        async function testRegister() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/auth/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Math.random().toString(36).substr(2, 5),
                        email: 'test' + Math.random().toString(36).substr(2, 5) + '@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<h3>Register Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<h3>Register Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser123',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<h3>Login Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<h3>Login Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
