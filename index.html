<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon Configuration -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Primary Meta Tags -->
    <title>BidKE - Kenya's Premier Auction Platform</title>
    <meta name="title" content="BidKE - Kenya's Premier Auction Platform" />
    <meta name="description" content="Kenya's leading online auction platform connecting verified businesses, banks, and individuals for secure repossession and asset auctions. Join thousands of bidders today!" />
    <meta name="keywords" content="Kenya auctions, online bidding, repossession auctions, asset sales, BidKE, auction platform Kenya" />
    <meta name="author" content="BidKE Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bidke.co.ke/" />
    <meta property="og:title" content="BidKE - Kenya's Premier Auction Platform" />
    <meta property="og:description" content="Kenya's leading online auction platform connecting verified businesses, banks, and individuals for secure repossession and asset auctions." />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:site_name" content="BidKE" />
    <meta property="og:locale" content="en_KE" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://bidke.co.ke/" />
    <meta name="twitter:title" content="BidKE - Kenya's Premier Auction Platform" />
    <meta name="twitter:description" content="Kenya's leading online auction platform for secure auctions and bidding." />
    <meta name="twitter:image" content="/logo.png" />
    <meta name="twitter:site" content="@bidke_kenya" />
    <meta name="twitter:creator" content="@bidke_kenya" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
